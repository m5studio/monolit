<section id="section-object-page-main-info" style="background-image: url('{% spaceless %}
    {% if object.main_image %}
        {{ object.main_image.url }}
    {% else %}
        https://via.placeholder.com/1920x1080?text=No+Image
    {% endif %}{% endspaceless %}');">
    <div id="section-object-page-main-info__stats">
        <div class="stats-item">
            <div class="stats-item__label">Площадь</div>
            <div class="stats-item__val">
                <small>от</small> 62 <small>до</small> 98.45 <small>м<sup>2</sup></small>
            </div>
        </div>
        <div class="stats-item">
            <div class="stats-item__label">Стоимость</div>
            <div class="stats-item__val">
                <small>от</small> 3 638 226 <small>руб.</small>
            </div>
        </div>
    </div>
    <div id="section-object-page-main-info__h1-title">
        <h1>
            <span id="section-object-page-main-info__h1-title--type">{{ object.get_object_type_display }}</span>
            <span id="section-object-page-main-info__h1-title--name">{{ object.name }}</span>
        </h1>
    </div>
</section>
